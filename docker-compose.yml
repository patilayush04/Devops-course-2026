
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"

    volumes:
      - mongo-db:/data/db

  backend:
    build: ./server
    container_name: backend
    restart: always
    env_file:
      - ./server/.env

    ports:
      - "5000:5000"

  frontend:
    build: 
      context: ./client
      args:
        VITE_API_URL: http://54.196.38.15:5000/api

    container_name: frontend
    restart: always
    ports:
      - "5173:5173"

    depends_on:
      - backend

volumes:
  mongo-db:
